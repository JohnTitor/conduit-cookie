[package]
authors = ["Alex Crichton <alex@alexcrichton.com>"]
description = "Cookie and session middleware for conduit-based stacks"
license = "MIT"
name = "conduit-cookie"
repository = "https://github.com/conduit-rust/conduit-cookie"
version = "0.9.0-alpha.0"

[dependencies]
base64 = "0.11"
conduit = "0.9.0-alpha.0"
conduit-middleware = "0.9.0-alpha.0"

[dependencies.cookie]
features = ["secure"]
version = "0.11"

[dev-dependencies]
conduit-test = "0.9.0-alpha.0"
